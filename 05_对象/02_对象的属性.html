<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的属性</title>
    <script>
       /*
        属性名
            - 通常属性名就是一个字符串，所以属性名可以是任何值，没有什么特殊要求
                但是如果你的属性名太特殊，不能直接使用，需要[]来设置
                虽然如此，但是我们还是强烈建议属性名也按照标识符的规范命名

            - 也可以使用符号(symbol)作为属性名，来添加属性
                获取这种属性时，也必须使用symbol
               使用symbol添加的属性，通常是那些不希望被外界访问的属性
                                在那些特殊场景使用，这个属性不希望别人看到，也不希望别人修改，拿到对象名才能修改，只有特殊情况才会改

                一个是，如果两个人对同一个对象赋予了相同的属性名，会造成冲突
                一个是：symbol是不可迭代的数据类型，使用对象的遍历属性的一般方法的时候
                是不会返回symbol作为属性名的属性，所以可以当作对象的私有属性使用
                本质上，是因为创建的不同对象地址值并不相同

            - 使用[]去操作属性时，可以使用变量

        属性值
            - 对象的属性值可以是任意的数据类型，也可以是一个对象

        使用typeof检查一个对象时，会返回object
       */ 
      let obj = new Object(); //大写 （）

       obj.name = "孙悟空";
       //obj.if = "哈哈"; //不建议
       //obj.let = "谢谢";//不建议
       //obj["123456@@#!#"] = '可可';//不建议

       let mySymbol = Symbol(); // 大写
       let newSymbol = Symbol();

       //使用symbol()作为属性名
       obj[mySymbol] = "通过symbol添加的属性";

       console.log(obj[mySymbol]);

       obj.age = 18;
       obj["gender"] = '男'; //不用添加.

       console.log(obj.gender);
       console.log(obj["gender"]);

       let str = "address";
        
       //变量str指向“address”  对象的属性名是address
       obj[str] = "花果山"; ///等价于 obj["address"] = "花果山";

       console.log(obj);

       obj.str = "哈哈"; // 使用.的形式添加属性时，不能用变量，会变成对象的属性名
       console.log(obj);

       obj.a = 123;
       obj.b = 'hello';
       obj.c = true;
       obj.d = 123n;
       obj.f = Object();
       obj.f.name = "猪八戒";
       obj.f.age = 28;

       console.log(obj);
       console.log(obj.f.name);

       console.log(typeof obj);

       /*
          in 运算符
           - 用来检查对象中是否含有某股份属性
           - 语法： 属性名 in obj
           - 如果有返回 true 没有返回false
       */
       console.log("name" in obj); // in运算 检查obj对象有没有 name属性 有返回true 没有返回false


     </script>

</head>
<body></body>
</html>
