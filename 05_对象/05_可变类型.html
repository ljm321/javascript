<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可变类型</title>
    <script>
       /*
            let a = 10;                   内存
                            变量     值  
                              a      0×11 ----------> 0×11  变量指向的是内存地址
                                                       10   10这个值一旦创建无法更改
               a =12; 先到内存里找，没有它会创建新的空间存储12，然后把12的内存地址赋值给变量a
                        把12的内存地址重新赋值给变量a，对于10来说没有影响，在内存中创建了空间存储10，也会创建另一个空间存储12，并不会在10的空间里存储12
-------------------------------------------------------------------------------------------------------------------------------------------------------
             let a = 10;  先在内存中找有没有10，没有就创建一个空间存储10，然后把10的内存地址赋值给变量a
             let b = 10;  在内存中不会重复创建同一个原始值，所以会把已经创建的10的内存地址赋值给变量b
                 a = 12;  在内存中先寻找12，没有创建新的空间存储12，然后把内存地址赋值给变量a，内存中的10的内存地址依然赋值给变量b。
                 
                                                     内存

                                                            对象
            let obj =  Object()     变量        值      |--> 0×22                          创建对象也需要在内存中开辟空间专门用来存储对象  对象也有内存地址  把内存地址赋值给obj
                                    obj       0×22  ---|    name  0×33    ---------> 0×33   对象有两列，一列用来存储属性值，一列属性名 
            obj.name = "孙悟空"                             这块区域可以改变          '孙悟空'    属性是给对象obj加的 ,属性名存储在对象里 ，属性值'孙悟空'是字符串，会先在内存空间里找，没有，开辟新的空间存储'孙悟空'  
                                                                                        属性里存储的也是属性值的内存地址      
            obj.age = 18;                                  age   0×18    ---------->0×18
                                                                                     18


            原始值在内存中一旦创建其内存地址不会发生变化  原始值本身的内存地址
            对象在内存中创建，其存储的是属性值的内存地址，可以存储其他属性值的内存地址，也可以把存储的属性值的内存地址替换掉
            区别就在于在对象的空间里存储属性值的内存地址的更换不用重新开辟内存空间，只需要更换属性名新改的属性值的内存地址

            区别在于不会重新开辟内存空间。普通的类型当你增加数据时。会重新开辟空间，而现在只是在原来内存空间里增加数据

            内存空间里的原始值的“名”发生改变一定会创建新的空间存储
            对象空间里的属性名所对应的属性值的内存地址发生改变，只是新的内存地址更换原来的内存地址 即修改属性名的属性值,没有新建内存空间
                                                obj.name = '孙悟空';
                                                obj.name = '猪八戒';


            **** 可变理解为内存不变值可变，不可变可以理解为值变了内存就要变
            
       */

       /*
            -原始值都属于不可变类型，一旦创建就无法修改
            - 在内存中不会创建重复的原始值
       */

       let a = 10;
       let b = 10;
       a = 13;   //当我们为一个变量重新赋值时，绝对不会影响其他变量

       //console.log("a =", a);
       //console.log("b =", b);

       /*
            -对象属于可变类型
            -对象创建完成后，可以任意的添加删除修改对象中的属性
            - 注意：
                - 当对两个对象进行相等或全等比较时，比较的是对象的内存地址
                         //每一次调用Object() 使用字面量{} 或者使用new Object() 每一次它都会创建一个新的对象，直接创建,不用像原始值那样找
                          所以一旦调用Object()就会立刻在内存当中开辟新的空间专门用来存储新的对象

                如果有两个变量同时指向一个对象，
                    通过一个变量修改对象时，对另一个变量也会产生影响
        */

        //let obj = {name:"孙悟空"};
        let obj = Object();
        obj.name = "孙悟空";
        obj.age = 18;

        console.log(obj);


     //每一次调用Object() 使用字面量{} 或者使用new Object() 每一次它都会创建一个新的对象，直接创建,不用像原始值那样找
    //所以一旦调用Object()就会立刻在内存当中开辟新的空间专门用来存储新的对象 所以内存地址不同

        let obj2 = Object();
        let obj3 = Object();

        console.log(obj2 === obj3); //false

        let obj5 = obj2;
        console.log(obj2 === obj5); //true
        
        let obj4 = obj;
        console.log("obj", obj);
        console.log("obj4", obj4);
        console.log(obj === obj4);

        obj4.name = "猪八戒"; //当修改一个对象时，所有指向该对象的变量都会受到影响
        //这里修改的对象里面属性值的值(地址)，而不是变量obj的值(地址)
        console.log("obj", obj);
        console.log("obj4", obj4);
        console.log(obj === obj4);
    </script>
</head>
<body></body>
</html>
