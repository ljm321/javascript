<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>枚举对象中的属性</title>
    <script>
        /*
        枚举属性，指将对象中的所有的属性全部获取

        使用别的对象，不清楚里面的属性，可以用枚举

        for-in语句
        - 语法：
            for(let proName in 对象){
                语句...
            }

        - for-in的循环会执行多次，有几个可枚举属性就会执行几次，
            每次执行时，都会将一个属性名赋值给我们所定义的变量

        注意：并不是所有的属性都可以枚举，比如 使用符号添加的属性
        */

    let obj = {
        name:'孙悟空',
        age:18,
        gender:'男',
        [Symbol()]:'测试的属性'  //符号创建的属性是不可枚举
    };
               //每次执行时，都会将一个属性名赋值给我们所定义的变量
    for(let proName in obj){
                                //找proName变量的值用[]
        console.log(proName , obj[proName])
    };
    </script>
</head>
<body></body>
</html>
