<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增和自减</title>
    <script>

        //最懒的记法是，按执行顺序来记，从左往右，先遇到a就是a的值，先遇到++就是+1的值
        /*
            ++ 自增运算符
             - ++ 使用后会使得原来的变量的值立刻增加1
             - 自增分为前自增（++a）和后自增（a++）
             - 无论是++a还是a++都会使原变量立刻增加1
             - 不同的是++a和a++所返回的值不同
                a++ 是自增前的值 旧值 先赋值后运算 b = a++; 把变量a的值的内存地址赋值给变量b
                ++a 是自增后的值 后值 先运算后赋值 b = ++a; 先改变变量a的值的内存地址，再赋值给变量b
                                                           内存是先建立值的内存地址，再建立变量，最后把内存地址赋值给变量
                                                          b = a++ 的值的内存地址就是未运算的变量a的值的内存地址
                                                          b = ++a 的值的内存地址就要先运算自增得到新值的内存地址，因为变量a前面有自增运算
                // a++ 不是 a = a + 1 前者是独立的表达式，有一个返回值；后一个是赋值运算
                //实际上每个运算符的作用，功能有两个层面：
                    比如 1 + 1 加这个运算符有两个功能：
                      1，帮助我们计算 1 + 1 的结果 第一个功能叫计算
                      2，帮我们的结果返回

                      前置++ 和 后置++ 前置++，先+1，再赋值；后置++，先赋值，再+1
                      区别就是代码运行完加一 和代码运行时加一
                      ++a，在同一行代码他就已经执行了，a++他是在右边的代码和下一行代码才生效
        */

        let a = 10;
        a + 1 ; //变量a的值不会发生变化，因为运算的结果没有重新赋值给变量a 10
        a++; //变量的值增加1 11  ； a += 1;
        console.log(a);

        let c = 10; //c是一个变量
        let b = c++;//c++ 是一个表达式 先赋值后运算 代码从左往右执行 把变量c为10的值（旧值）的内存地址先赋值给变量b，c++表达式的计算结果（11即新值的内存地址）往右没有赋值给变量，所以变量的值是10
        console.log("c++ =", b);

        let e = 10;// 代码从左往右执行 内存先建立字面量10的内存地址，然后再创建变量e，才赋值给变量e
        let d = ++e;// 无法把 + 作为值赋值给变量d 所以是变量e的值自增后的（新值的）内存地址先建立，才赋值给变量d
        console.log("++e =", d);// 代码从左往右执行 变量d不可能执行 + 这个特殊符号为值，所以先运算变量e的值的自增得到结果为11，再赋值给变量d

        let n = 5;
        let result = n++ + ++n + n;
        console.log(result); //19
        //第一个n++ 变量n的值为5 因为变量n前面没有自增运算符所以变量n的值不变为5
        //第二个++n 变量n的值为6 因为先运算表达式n++，运算的结果为6，再赋值给第二个表达式中的变量n，因为是++n要先运算再赋值，得到7，最后把7赋值给第二个变量n
        //因为第二个++n的表达式中最后变量n的值为7 ，所以最后一个变量n的值为7
        // 5 + 7 + 7

        /*
            自减运算符
                - 使用后会使得原来的变量立刻减小1
                - 自减分为前自减（--a）和后自减（a--）
                - 无论是--a还是a--都会使原变量立刻减少1
                - 不同的是--a和a--的值不同
                    --a 是新值
                    a-- 是旧值
        */

        let f = 5;
        console.log('--f' , --f);
        console.log(f);

        let g = 5;
        console.log('g--' , g--);
        console.log(g);


    </script>

</head>
<body></body>
</html>
