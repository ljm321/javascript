<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>

    <script>
        window.onload = function(){

            /*
                全选功能
                取消
                反选
                提交
                小checkbox和大checkbox同步
            */

            /*
                全选功能
                    - 点击按钮后，使四个多选框都变成选中状态
            */

            //获取四个多选框
            const hobbies = document.getElementsByName("hobby")

            //测试是否获得数组
            //alert(hobbies.length);

            //获取全选按钮
            const allBtn = document.getElementById("all")

            //获取取消按钮
            const noBtn = document.getElementById("no")

            //测试是否获得按钮对象 写一点，测一点，早点把错误找出来，不把错误隐藏的太深
            //alert(allBtn);
            //alert(noBtn);

            //为按钮绑定单击响应函数
            allBtn.onclick = function(){
               // alert(123); // 测试有没有给按钮绑定函数
               
               //将多选框设置为选中状态
               //hobbies[0].checked = true
               for(let i=0; i<hobbies.length; i++){
                    hobbies[i].checked = true
               };
            };

            //为取消按钮绑定单击响应函数
            noBtn.onclick = function(){
                //alert(123);

                //将多选框设置为不选状态
                //hobbies[0].checked = false
                for(let i=0; i<hobbies.length; i++){
                    hobbies[i].checked = false
                };
            };

            /*
                反选功能
                    - 点击按钮后，选中的取消，没选中的选中
            */
           const reverseBtn = document.getElementById("reverse")

           reverseBtn.onclick = function(){
                for(let i=0; i<hobbies.length; i++){
                    //hobbies[i].checked = true

                    //alert(hobbies[i].checked);
                    hobbies[i].checked = !hobbies[i].checked
                };
           };

           /*
                提交按钮
                    - 点击按钮后，将选中的内容显示出来
           */
          const sendBtn = document.getElementById("send")
          sendBtn.onclick = function(){

            for(let i=0; i<hobbies.length; i++){
                //alert(hobbies[i].value);
                //checked 本身是布尔值
                if(hobbies[i].checked) {
                    alert(hobbies[i].value);
                };

                //hobbies[i].checked && alert(hobbies[i].value) //另一种写法
            };
          };
        };
    </script>
</head>
<body>
    
    <div>
        <form action="#">
            <div>
                请选择你的爱好:
                    <input type="checkbox" id="check-all"> 全选
            </div>
            <div>
                <input type="checkbox" name="hobby" value="乒乓球"> 乒乓球    
                <input type="checkbox" name="hobby" value="篮球"> 篮球
                <input type="checkbox" name="hobby" value="羽毛球"> 羽毛球
                <input type="checkbox" name="hobby" value="足球"> 足球    
            </div>
            <div>
                <button type="button" id="all">全选</button>       
                <button type="button" id="no">取消</button>
                <button type="button" id="reverse">反选</button>
                <button type="button" id="send">提交</button>
            </div>
        </form>
    </div>
</body>
</html>
