<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性节点</title>
</head>
<body>
    <input disabled="disabled" class="a" type="text" name="username" value="admin">
    
    <script>
        /*
            属性节点(Attr)
                - 在DOM也是一个对象，通常不需要获取对象而是直接通过元素即可完成对其的各种操作
                - 如何操作属性节点:
                     方式一：
                        读取： 元素.属性名 （注意，class属性需要使用className来读取） [建议不要用 元素.属性名 这种方式去操作class属性]
                                    读取一个布尔值时，会返回true或false  disabled

                        修改：元素.属性名 = 属性值

                    方式二：
                        读取：元素.getAttribute(属性名)

                        修改：元素.setAttribute(属性名,属性值)

                        删除：元素.removeAttribute(属性名)
        */

        //const input = document.getElementsByName("username")[0]
        //console.log(input);
        
        const input = document.querySelector("[name='username']")
        console.log(input);
        console.log(input.type);
        console.log(input.class); // undefined
        console.log(input.className); //'a'
        console.log(input.disabled); //true

        input.disabled = false  // 删除disabled
        console.log(input.disabled); //false
        input.value = "孙悟空"
        console.log(input.value); // 孙悟空

        console.log(input.getAttribute("type")); //text

        input.setAttribute("value", "猪八戒")
        console.log(input.getAttribute("value")); //猪八戒 

        //input.setAttribute("disabled") //会报错，必须传两个参数
        //input.setAttribute("disabled", true) //有一个问题，传第二个参数时，会把字符串转换为true，然后把true设置为disabled的值。传入的是false也会转换为字符串"false",然后转换为布尔值true,然后把true设置为disabled的值
        input.setAttribute("disabled", "disabled") // 用这个方法为disabled设置布尔值时，确保它的属性名和属性值是一样的
        console.log(input.disabled); //true
        input.removeAttribute("disabled") //删除disabled
        console.log(input.disabled); //false
        
        

    </script>
</body>
</html>
