<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
</head>
<body>
    <!-- 1.可以直接在元素的属性中设置 -->
    <button id="btn1" onclick="alert('你点我干嘛')">点我一下</button>


    <button id="btn">点我一下</button>

    <button id="btn2">点我一下</button>

    <script>

        /*
            事件(event)
                - 事件就是用户和页面之间发生的交互行为
                    比如： 点击按钮 鼠标移动 双击按钮 敲击键盘 松开按键 ....
                        用户在网页当中的一切行为都是事件
                - 可以通过为事件绑定响应函数（回调函数），来完成和用户之间的交互
                - 绑定响应函数的方式：
                    1.可以直接在元素的属性中设置
                    2.可以通过为元素的指定属性设置回调函数的形式来绑定事件 (一个事件只能绑定一个响应函数)
                    3.可以通过元素addEventListener()方法来绑定事件     EventListener 事件监听器
        */

        //获取到按钮对象
        const btn = document.getElementById("btn")
        //为按钮对象的事件属性设置响应函数
        btn.onclick = function(){         //单击响应函数
            alert("我又被点了一下～～");
        };

        //一个事件只能绑定一个响应函数  这onclick事件绑定了另外的事件，把上面绑定的事件覆盖了
        btn.onclick = function(){
            alert("112233");
        };

        const btn2 = document.getElementById("btn2")

        btn2.addEventListener("click", function(){
            alert("哈哈哈");
        })  //给按钮添加一个事件监听器，当事件发生时，就调用这个函数
                                        // 第一个参数是一个字符串，描述那个事件的字符串，比如单击事件用"click",不用写on
        // 这种方式addEventListener()绑定事件不会覆盖上面的已绑定事件
        btn2.addEventListener("click", function(){
            alert("嘻嘻嘻");
        })
    </script>
</body>
</html>
