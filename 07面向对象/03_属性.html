<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性</title>
    <script>
        /*
            类是创建对象的模板，要创建对象第一件事就是定义类
        */

        class Person{
            /*
                类的代码块，默认就是严格模式，
                    类的代码块是用来设置对象的属性的，不是什么代码都能写（指直接在代码块里写，嵌套不算）

            */
           name = "孙悟空" //Person的实例属性name p1.name
           age = 18        //实例属性只能通过实例访问 p1.age

           //因为有些只要一份的共享数据可以设在类的静态属性里
           //不要创建对象,可以通过类来访问，创建工具等一些常量
           static test = "test静态属性"  //静态属性 使用static声明的属性，是静态属性(类属性) Person.test
           static hh = "静态属性"        //静态属性只能通过类去访问  Person.hh

        }

        const p1 = new Person() //调用构造函数来创建对象
        const p2 = new Person()

        console.log(p1)
        console.log(p2)
    </script>
</head>
<body>
    
</body>
</html>
