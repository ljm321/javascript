<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof和hasOwn</title>
    <script>
        class Animal{

        }

        class Dog extends Animal{}

        const dog = new Dog()

        /*
            instanceof 用来检查一个对象是否是一个类的实例
                - instanceof检查的是对象的原型链上是否有该类实例
                 只要原型链上有该类实例，就会返回true

                 -
                    dog -> Animal的实例 -> Object实例 -> Object原型

            - Object是所有对象的原型，所以任何对象和Object进行instanceof运算都会返回true
        */

        console.log(dog instanceof Dog) //true
        console.log(dog instanceof Animal) //true
        console.log(dog instanceof Object) //true

        const obj = new Object()

        console.log(obj.__proto__) //Object原型
        console.log(Object.prototype) //Object原型

        //dog.__proto__ / Dog.prototype

        class Person {
            name = "孙悟空"
            age = 18

            sayHello() {
                console.log("Hello,我是",this.name)
            }
        }

        const p = new Person()

        
        console.log( "name"  in p) // true

        /*
            in 
                - 使用in运算符检查属性时，无论属性在对象自身还是在原型中，都会返回true

            对象.hasOwnProperty("属性名")(不推荐使用)
                - 用来检查一个对象的自身是否含有某个属性

            Object.hasOwn(对象, "属性名")  //没有继承就会报错  
                - 用来检查一个对象的自身是否含有某个属性

                Object.create(null) --> {}        //创建了一个没有原型的对象
                const obj2 = Object.create(null)
                obj.hasOwnProperty() // 报错，因为没有原型，没有继承Object的属性，所以使用不了hasOwnProperty(),所以报错
                Object.hasOwn(obj2,"name") // false    可以使用Object.hasOwn判断有没有这个属性
        */
       //console.log("sayHello" in p)   /true

       //console.log(p.hasOwnProperty("sayHello")) //false
       //console.log(p.hasOwnproperty("hasOwnproperty")) //false
       //console.log(p.__proto__.hasOwnproperty("hasOwnproperty")) // false
       //console.log(p.__proto__.__proto__.hasOwnproperty("hasOwnproperty")) //true

       console.log(Object.hasOwn(p, "sayHello")) //false
       console.log(Object.hasOwn(p, "name")) //true

       


    </script>

</head>
<body>
    
</body>
</html>
