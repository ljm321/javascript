    <title>构造函数</title>
    <script>

       // class Person{
       //     name="孙悟空" //当我们在类中直接指定实例属性的值时，意味着我们创建的所有对象的属性都是这个值
       //     age=18

       //     sayHello(){

        //创建一个Person的实例
        //const p1 = new Person() //每一次调用new都会创建新的对象 p1 == p2 false
        //const p2 = new Person()
        //const p3 = new Person()
       // console.log(p1)
        //console.log(p2)
        //console.log(p3)

        class Person{

            //name 可以省略
            //age   可以省略
            //gender    可以省略
            //new对象的时候调用构造函数
            //在类中可以添加一个特殊的方法constructor
            // 该方法我们称为构造函数（构造方法）
            //构造函数会在我们调用类创建对象时执行
            constructor(name, age, gender){
               // console.log("构造函数执行了～", name, age, gender)
               //可以在构造函数中，为实例属性进行赋值
               //在构造函数中，this表示当前所创建的对象 p1
               this.name = name //this.name 对象的属性（p1的属性） name 参数
               this.age = age
               this.gender = gender //可以在构造函数当中对属性进行赋值以达到动态设置一个对象中属性的目的
            }
        }
                                //构造函数: 创建对象时调用的函数
        const p1 = new Person("孙悟空", 18, "男") //当我们使用new关键字去调用函数通过类创建对象时，实际上调的是类的构造函数
        const p2 = new Person("猪八戒", 28, "男")
        const p3 = new Person("沙和尚", 38, "男")

        console.log(p1)
        console.log(p2)
        console.log(p3)
    </script>
