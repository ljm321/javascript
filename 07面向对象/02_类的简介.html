    <title>类的简介</title>
    <script>

        /*
            使用Object创建对象的问题:
                1.无法区分出不同类型的对象
                2.不方便批量创建对象

            在JS中可以通过类(class)来解决这个问题
                1.类是创建对象模板，可以将对象中的属性和方法直接定义在类中   //可以把希望事物的对象的属性和方法在类里面直接定义，定义好了，可以批量的使用类去创建对象
                    定义后，就可以直接通过类来创建对象
                
                2.通过同一个类创建的对象，我们称为同类对象
                    可以使用instanceof来检查一个对象是否是由某个类创建
                    如果某个对象是由某个类所创建，则我们称该对象是这个类的实例

            语法：
                class 类名 {} //类名要使用大驼峰命名
                const 类名 = class {}

            通过类创建对象
                new 类()
        */

        //const Person = class {}

        //Person类专门用来创建人的对象
        class Person{

        }

        //Dog类专门用来创建狗的对象
        class Dog{

        }
        
        console.log(Person)

       const p1 = new Person() //调用构造函数创建对象
       const p2 = new Person()

       const d1 = new Dog()
       const d2 = new Dog()

       console.log(p1)

       console.log(p1 instanceof Person) //true //检查P1是不是由Person这个类所创建的
       console.log(d1 instanceof Person) //false

       console.log(d1)

            //添加方法  //实际上功能最终体现也是通过数据来体现的  人的走 坐标发生变化（体现了人的走动）  吃 体重增加 食物减少（体现了吃，人的体重和食物的重量发生改变来体现了吃这个功能）
            sleep(){
                console.log(this.name + "睡觉了～")
            },

            eat(){

       }

       const yellow = {
            name:"大黄",
