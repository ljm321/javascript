    <title>对象总结</title>
    <script>
        /*
            面向对象本质就是，编写代码时所有的操作都是通过对象来进行的
            
            当我们想去做某一件事的时候，一定要先想到这件事我们需要通过谁来完成
                比如说我们想修改浏览器窗口的大小，需要获取到浏览器窗口的对象
                一切东西都会有一个对象与之进行对应

                面向对象的编程：（简化了编程的过程）
                    1.找对象    想实现某个功能 先找到这个功能所涉及到的对象
                    2.搞对象    调用属性，修改属性 调用方法，修改方法

                学习对象:
                    1.明确这个对象代表什么，有什么用
                        window 代表浏览器窗口 操作浏览器窗口
                        document 代表整个网页  操作网页
                    每一个对象都有它代表的功能
                    2.如何获取到这个对象
                        有的直接可以用的对象 window document console
                        有的对象需要创建的 如 class Person(){}  var p = new Person()
                    3.如何使用这个对象(对象中的属性和方法)

                    整个学习编程的过程，都是这个套路

                对象的分类：
                    内建对象
                        - 由ES标准所定义的对象
                        - 如 Object Function String Number ....

                    宿主对象  宿主就是语言运行的位置  运行在浏览器中，那浏览器就是宿主
                        - 由浏览器提供的对象
                        - window document 
                        - BOM DOM 两组对象
                            BOM 操作浏览器的一组对象
                            DOM 操作网页的一组对象

                    自定义对象
                        - 由开发人员自己创建的对象 各种框架都属于自定义对象
                            react里 有react对象 这个属于自定义对象
                            jquery    $符 
        */
    </script>
