    <title>继承</title>
    <script>

        /*
            继承
                - 可以通过extends关键字来完成继承
                - 当一个类继承另一个类时，就相当于将另一个类中的代码复制到了当前类中（简单理解）
                - 继承发生时，被继承的类称为 父类（超类），继承的类称为 子类
                - 通过继承可以减少重复的代码，并且可以在不修改一个类的前提对其进行扩展

                ** 相当于为了方便编写调试代码 相似对象创建类 相似类创建超类 然后类本身也是对象 面向对象编程 万物皆对象

                封装 - 安全性
                继承 - 扩展性
                多态 - 灵活性

                高扩展，低耦合
        */

        class Animal{
            constructor(name){
                this.name = name
            }

            sayHello(){
                console.log("动物在叫")
            }
        }

        class Dog extends Animal{

        }

        class Cat extends Animal{

        }

        class Snaks extends Animal{

        }
