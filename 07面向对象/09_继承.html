    <title>继承</title>
    <script>

        /*
            继承
                - 可以通过extends关键字来完成继承
                - 当一个类继承另一个类时，就相当于将另一个类中的代码复制到了当前类中（简单理解）
                - 继承发生时，被继承的类称为 父类（超类），继承的类称为 子类
                - 通过继承可以减少重复的代码，并且可以在不修改一个类的前提对其进行扩展

                ** 相当于为了方便编写调试代码 相似对象创建类 相似类创建超类 然后类本身也是对象 面向对象编程 万物皆对象

                封装 - 安全性
                继承 - 扩展性
                多态 - 灵活性

                高扩展，低耦合
        */

        
        /*
            继承
                - 通过继承可以在不修改一个类的情况下对其进行扩展
                - OCP 开闭原则
                    - 程序应该对修改关闭，对扩展开放

                    一个程序应该禁止修改的，因为别人也会用到这个程序，修改应该关闭
                    功能不满足，所以对扩展开放，可以在原有的基础上进行扩展
        */

        class Animal{
            constructor(name){
                this.name = name
            }

            sayHello(){
                console.log("动物在叫")
            }
        }

        class Dog extends Animal{

            //在子类中，可以通过创建同名方法来重写父类的方法
            sayHello(){
                console.log("汪汪汪")
            }// 方法覆盖 只对当前类有影响
        }

        class Cat extends Animal{

            //重写构造函数
            constructor(name, age){
                // 重写构造函数时，构造函数的第一行代码必须为super()
                super(name) // 调用父类的构造函数
                //this.name = name

                this.age = age
            }

            sayHello(){

                //调用一下父类的sayHello
                super.sayHelo() //在方法中可以用super来引用父类的方法

                console.log("喵喵喵")
            }

        }
