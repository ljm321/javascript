<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象</title>
    <script>
        /*
            ** 类就是抽象的，对象就是具体的

               ** 静态的就是属性，动态的就是方法

            面向对象编程(OOP)
                1.程序是干嘛的?
                    - 程序就是对现实世界的抽象(照片就是对人的抽象)
                        抽象 ： 不可能体现出具体事物的所有信息
                2. 对象是干嘛的？
                    - 一个事物抽象到程序中后变成了对象
                    - 在程序的世界中，一切皆对象 //对象就是我们最终抽象出来的东西
                  //怎么去抽象？
                        把具体事物的部分特点提取出来

                3.面向对象的编程
                    - 面向对象的编程指，程序中的所有操作都是通过对象来完成
                    - 做任何事情之前都需要先找到它的对象，然后通过对象来完成各种各样操作

                    // 在程序当中 任何事物都由其对应的对象，想对它进行操作，先找到它的对象，然后就可以对进行各种各样的操作

                    //给人一把枪 先找到枪的对象，然后找到人的对象，再调用人拿枪的方法，把这个枪交给他
                    // 操作浏览器的窗口，先找到浏览器窗口的对象，然后通过操作对象的属性和方法，再对它进行各种各样的操作 
        */

        /*
            心仪的女人：王老五
                - 一个事物通常由两部分组成： 数据（如人的身高，体重...）和功能（人能走，吃饭，说话...）
                - 一个对象由两部分组成：属性和方法
                - 事物的数据到了对象中，体现为属性
                - 事物的功能到了对象中，体现为方法

                   //抽象的依据 需要什么数据就去存储，不需要的就不用存储，浪费空间
                -数据：
                    姓名
                    年龄
                    身高
                    体重
                -功能：
                    睡
                    吃

        */
       const five = {
            //添加属性
            name:"王老五",
            age:48,
            height:180,
            weight:100,

            //添加方法  //实际上功能最终体现也是通过数据来体现的  人的走 坐标发生变化（体现了人的走动）  吃 体重增加 食物减少（体现了吃，人的体重和食物的重量发生改变来体现了吃这个功能）
            sleep(){
                console.log(this.name + "睡觉了～")
            },

            eat(){
                console.log(this.name + "吃饭了～")
            }
       }
    </script>
</head>

</body>
</html>
