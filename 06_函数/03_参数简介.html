    <title>参数简介</title>
    <script>

        /*
            js不检查类型，不一定是个好事，不检查类型，使得我们写代码时，必须要确保不会因为用户传错数据类型导致代码出现问题
        */
        /*
            定义一个可以求任意两个数和的函数
        */

        //function sum(){

        //    let b = 456;

        //};

        //const sum2 = () => console.log(1 + 1);

        /*
             形式参数
                - 在定义函数时，可以在函数中指定数量不等的形式参数(形参) //形参 就是没有实质的值
                - 在函数中定义形式参数，就相当于在函数内部声明了对应的变量但是没有赋值

            实际参数
                - 在调用函数时，可以在函数的()传递数量不等的实参
                - 实参会赋值给其对应的形参
                第一个实参会赋值给第一个形参，依次类推

                - 参数：
                    1.如果实参和形参数量相同，则对应的实参赋值给对应的形参
                    2.如果实参多余形参，则多余的实参不会使用
                    3.如果形参多余实参，则多余的形参为undefined

                - 参数的类型：
                    - js 中不会检查参数的类型，可以传递任何类型的值作为参数

                    1.函数声明
                    function 函数名([参数]){
                            语句...
                    }

                    2.函数表达式
                    const 变量 = function([参数]){
                         语句...
                    }

                   3.箭头函数
                   ([参数]) => {
                         语句...
                   }

        */
       function fn(a, b){
        console.log("a =", a);
        console.log("b =", b);
       };

      fn(1, 10); // 第一个实参会赋值给第一个形参，依次类推
      fn(1, 10, 100);//如果实参多余形参，则多余的实参不会使用
      fn(1);//如果形参多余实参，则多余的形参为undefined

      fn(true, "hello");
      fn(null, 11n);
      fn({}, "hello");
       
       function sum(a,b){          //严谨的话，在函数体里要做类型转换，先把传的数据转换为数字，然后判断有没有NaN，没有NaN，才执行计算，有NaN就不算 确保类型不会出错，代码不会报错
            console.log(a + b);
        };

        sum(19, 30);

       function fn1(a, b){
        console.log('a =', a, a.name);
        console.log('b =', b);
       }

       fn1({name:"孙悟空"}, "hello")


    </script>
