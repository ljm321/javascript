<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严格模式</title>
    <script>
        /*
            JS运行代码的模式有两种:
                - 正常模式
                    - 默认情况下代码都运行在正常模式中
                            在正常模式，语法检查并不严格
                            它的原则是：能不报错的地方尽量不报错
                    - 这种处理方式导致代码的运行性能较差

                - 严格模式  // alt + f4 开启严格模式 (vs插件 Error Lens )
                    - 在严格模式下，语法检查变得严格
                        1.禁止一些语法
                        2.更容易报错 // 正常模式下，有些语法是错的，但能够写，写完以后也不报错，反正又不执行，叫静默异常
                                    // 静默异常会在严格模式下报错
                        3.提升了性能

                - 在开发中，应该尽量使用严格模式，
                    这样可以将一些隐藏的问题消灭在萌芽阶段，
                        同时也能提升代码的运行性能
        */
       //全局的严格模式
       "use strict" //在全局下写，表示开启了严格模式
       a = 10 //没有提前执行，a的空间在执行到这一行代码的时候才分配，不用let声明变量使其提升，要执行到这一行代码才会给a单独分配一次空间，这对内存空间的分配比较耗费性能的
                // 没有声明的变量越多，内存空间分配的次数越多，分配的次数越多性能消耗越多
       console.log(a)

       function fn(){
        //函数的严格模式
        "use strict"   // 在函数里开启严格模式 ，在函数里的代码才会使用严格模式
       }

    </script>
</head>
<body>
    
</body>
</html>
