<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <script>
        /*
            函数(Function)
                - 函数也是一个对象
                - 它具有其他对象所有的功能
                - 函数中可以存储代码，且可以在需要时调用这些代码

            语法:
                function 函数名(){
                    语句...
                }

            调用函数:
                - 调用函数就是执行函数中存储的代码
                -语法：
                    函数对象()

            使用typeof检查函数对象时会返回function
        */

        //创建一个函数对象
        function fn(){               //方便修改，调用，简化代码量，以及重复的工作量
            console.log("你好!");
            console.log("Hello!");
            console.log("萨瓦迪卡!");
            console.log("阿尼哈撒有!");
        };

        console.log(fn);
        console.log(typeof fn);

        fn();
        fn();   
    </script>
</head>
<body></body>
</html>
