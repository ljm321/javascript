<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局和局部作用域</title>
    <script>
        /*
            作用域（scope）
             - 作用域指的是一个变量的可见区域
             - 作用域有两种：
                全局作用域
                 *生命周期 作用域什么时候创建什么时候销毁
                    - 全局作用域在网页运行时创建，在网页关闭时销毁
                    - 所有直接编写到script标签中的代码都位于全局作用域中
                    - 全局作用域中的变量是全局变量，可以在任意位置访问

                局部作用域
                    - 块作用域
                        - 块作用域是一种局部作用域
                        - 块作用域在代码块执行时创建，代码块执行完毕它就销毁
                        - 在块作用域中声明的变量是局部变量，只能在块内部访问，外部无法访问
        */

        let a = "变量a"

        {
            {
                console.log(a)  //在代码块里可以访问变量a
            }
        }

        function fn(){
            console.log(a) //在函数内部可以访问变量a
        }

        {
            let b = "变量b"

            {
                console.log(b) //在变量b所在的块作用域，可以访问变量b
            }
        } // 块作用域什么时候产生，在38行代码 { 块作用域就产生了，然后执行里面代码，在44行代码 } 块作用域就结束了，里面的内容就销毁了，只有执行到{}才会创建块作用域，并不是一直存在的

        //console.log(b) //不在变量b所在的块作用域，访问不了变量b 在38行时"{" 开始创建块作用域 在44行时"}"结束了块作用域，里面的内容被销毁，所以访问不了块作用域里面的变量b

        {
            console.log(b) //一样访问不了块作用域里面的变量b，在变量b的块作用域外部
        }
    </script>
</head>
<body>
    
</body>
</html>
