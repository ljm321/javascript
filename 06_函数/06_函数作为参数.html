<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数作为参数</title>
    <script>
        function fn(a){
            console.log("a =", a);
            a();
        };
        /*
            在JS中，函数也是一个对象（一等函数）
                别的对象能做的事情，函数也可以
        */

        let obj = {name:"孙悟空"};

        function fn2(){
            console.log("我是fn2")
        }

        fn(fn2)

        /*

            为什么要把函数作为参数传递
                关键点并不是想传函数，而是传函数里边的内容
                函数的作用是存储代码
                把函数传进去的同时，代码也传进去
                也就是一个函数里的代码传给了另一个函数，可以动态的传递代码
        */

        fn(function(){
            console.log("我是匿名函数～");
        });

        fn(()=>console.log("我是箭头函数"));
    </script>
</head>
<body></body>
</html>
