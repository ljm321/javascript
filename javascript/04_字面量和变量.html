<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
        /*
        字面量
            - 字面量（js中含有的字面量）其实就是一个值，它所代表的含义就是它字面的意思
            - 比如 1 2 3 4 100 "hello" true null ......  // "hello"代表的是字符串hello（字面意思是含有hello的字符串，其中含有...的字符串在js中定义为字面量）  只hello的话代表的是未定义的变量 hello在js中并不是字面量
            - 在js中所有的字面量都可以直接使用，但是直接使用字面量并不方便 就是字面的意义 没有其他含义 80就是80不是80千克不是80厘米
            - 大量的字面量不方便之后的维护 字面量越多修改的地方也越多

        变量
           - 变量可以"存储"字面量
           - 并且变量中存储的字面量可以随意修改
           - 通过变量可以对字面量进行描述，并且变量比较方便修改，方便之后维护
        */

        
       console.log(1);
       console.log(true);
       console.log("hello");
       //console.log(hello); // 会报错 hello会被认为未定义的变量

       /* 
       let x  // 声明了一个变量单没有赋值  声明了一个变量，这个变量是x
       console.log(x);  //打印的是undefined 表示声明了这个x这个变量但没有赋值 
       */

       let x ;
       x = 80;
       x = '哈哈';
       console.log(x); //打印的是哈哈

       let age ;
       age = 80 ; //通过变量可以对字面量进行描述 表示年龄为80 给字面量80进行年龄描述 //变量age可以用age的英文含义（年龄）为字面量80进行描述，也可以作为变量age（没有英文的含义）赋其他值
       //age = 81; //变量比较方便修改

       console.log(age);

       /* 
         快捷键
         ctrl + / => //
        */
        // shift +　alt + a => /**/

        /*
          多行注释： shift  +　alt + a
          变量的使用
            声明变量 --> let 变量名  用var 声明变量
            变量赋值 --> a = xx
            let 有块作用域 var 没有块作用域 推荐使用let var会产生许多问题
            （在进行循环那时，一段循环需要重复var一次 『重复指向地址？』）
            声明和赋值同时进行 --> let i = 100; let 变量 = 值;
         */
        let a;
        let b, c, d; //可以同时声明多个变量 声明了变量但没有赋值 打印的是undefined
        var f;
        var g, k, l;

        let e; //声明变量e
        e = 10; //给变量e赋值
        console.log(e);

        let i = 100;
        console.log(i); //声明和赋值同时进行 
    </script>
</head>
<body></body>
</html>
