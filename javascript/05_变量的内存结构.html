<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的内存结构</title>
    <script>
        let a = '哈哈'; 
        let b = '哈哈';  //已经有'哈哈'的空间，不用新建新的'哈哈'空间（节省内存空间），直接存'哈哈'的内存地址
         // 字面量和变量存储在内存中的位置是不同的
                         //  变量在内存中存储在类似表格结构 表格有两列
                         // 内存中有专门的表格存变量 所有的变量存到这个区域里
                         // 内存是一块非常大的区域，要存储一个数据，从大的区域开辟一个小的区域
                            // 存变量的区域 在内存这个大区域开辟小的区域 这个区域专门用来存变量
                         // 一旦开辟出来以后那这块小区域的大小是确定的
                           // 存变量的小区域的大小是确定的 如果往里面存数据 但是数据的大小并不确定
                                                              // 如果数据比较大可能把变量的小区域‘撑破’，把这种‘撑破’叫做内存的溢出
                         // 字符串是字面量 需要在内存中单独的开辟一个新的空间 专门用来存该字符串
                               //存字符串的时候，先做一件事，它会先去内存找有没有该字符串，没有，它会开辟一个新的空间，如果有，就用有的，在有的情况下，不会重复创建相同字符串数据
                                    //字面量直接存到内存中和变量不在同一个位置 ，它们之间怎样建立关联？
                                            //每一个内存当中的数据都有一个唯一的内存地址，可以通过内存地址来找到内存当中的数据 
                                                //在变量存的是该声明变量的值的内存地址                                                                                                                   
                        // 相当于建立了一个常量池，先存的时候就找，没有在创建
        /*   ----------------------------------
             -            内存                 -
             -  -----------------    -----     -   //把'哈哈'这个字符串的内存地址存储在变量当中，那么该变量的值就是'哈哈'字符串
             -  - 变量  - 值    -    -哈哈 -          //当没有变量指向时地址会被回收     
             -  -   a   - 0×11  ---> - 0×11-
             -  -   b   - 0×11  -    ------
             -  -----------------
             ---------------------------
             
             //内存就是存储数据的地方
               //一个程序要执行一个代码，代码要从硬盘加载到内存中，再由内存发送到cpu，cpu才能对代码执行
                 //代码执行的时候，代码都位于内存当中  程序当中的变量 语句 代码都存到内存当中
         */
            
         /*
            $变量中并不存储任何值，而是存储值的内存地址！
         */
    </script>
</head>
<body></body>
</html>
