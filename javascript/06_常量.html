<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常量</title>
    <script>
        /*
          在js中，使用const声明常量，常量只能赋值一次，重复赋值会报错
            在js中除了常规的常量外，有一些对象类型的数据我们也会声明为常量  避免数据的修改
        */

        const PI = 3.1415926;  // 字母全大写表示是常量
        //PI = 10 //打印会报错
        console.log(PI);
    </script>
</head>
<body></body>
</html>
