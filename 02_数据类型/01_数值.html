<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值</title>
    <script>
        /*
            数值（number）
                - 在js中所有的整数和浮点数都是Number类型
                - js中的数值并不是无限大的，当数值超过一定范围后显示近似值
                - Infinity 是一个特殊的数值表示无穷
                - 所以在js中进行一些精度比较高的运算时要十分注意
                -  NaN 也是一个特殊的数值，表示非法的数值
        */

        let a = 10; //10
        let b = 10.5; //10.5
        let c = 999999999999999; //999999999999991 近似值
        let d = 99999 ** 99999; // Infinity
        let e = Infinity; // Infinity
        let f = 0.000000000000000000001; //科学计数法
        let g = 0.1 + 0.2; // 0.300000000000004  小数计算的结果不精确
        let h = 1 - 'a'; //NaN (Not a Number) 

        /*
            大整数（BigInt）
                - 大整数用来表示一些比较大的整数
                - 大整数使用n结尾，它可以表示的数字范围是无限大（受内存大小限制）
        */

        let j = 999999999999999999999999999999999999999n; //999999999999999999999999999999999999999n

        /*
            可以创建其它进制，但打印输出的一定是十进制  //避免混乱

            其他进制的数字:
                二进制 0b
                八进制 0o
                十六进制 0x
        */

        let k = 0b1010; //10
        let l = 0o10; //8
        let q = 0xff; //255
    </script>
</head>
<body></body>
</html>
