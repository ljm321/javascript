<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
    <script>
        /*
            字符串
                - 在js中使用单引号或双引号来表示字符串
                - 转义字符|
                \" ---> "
                \' ---> '
                \\ ---> \
                \t ---> 制表符
                \n ---> 换行

                - 模板字符串
                    - 使用反单引号`来表示模板字符串
                    - 模板字符串中可以嵌入变量
                - 使用typeof 检查一个字符串时会返回 string
        */

        let a = 'hello'; //hello
        let b = "这是一个\"字\\\\符串"; //这是一个"字\\符串
        let c = "可可\t哈哈哈"; //可可  哈哈哈

        let d = `今天
        天气
        真不错！`;        //打印出的内容可以换行  ""这个会报错  在每行尾加上\可以解决问题但IE不支持所以用``

        let name = "孙悟空";
        let str = `你好, ${name}`; //在字符串中嵌入变量
        console.log(str);  // 你好，孙悟空

        let e = 10;
        console.log(`b = ${b}`); // b = 10  使变量和值之间的关系在打印出来时更清楚 结构更清晰

        let f = "5"; //字符串
        f = "hhh"; //字符串
        f = `aaa`; //字符串
    </script>
</head>
<body></body>
</html>
