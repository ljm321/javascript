<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
    <script>
        /*
            任何语言，代码都是自上向下一行一行执行，按照一个固定的顺序执行

            流程控制语句，可以改变程序执行顺序的一个语句
        */

        /*
            流程控制语句可以用来改变程序执行的顺序
                1. 条件判断语句
                2. 条件分支语句
                3. 循环语句

            if语句
                - 语法：
                    if(条件表达式){
                        语句
                    }
                        

                - 执行流程
                    if语句在执行会先对if后的条件表达式进行求值判断，
                        如果结果为true，则执行if后的语句
                        如果为false则不执行
                    
                    if语句只会控制紧随其后的那一行代码，如果希望可以控制多行代码，可以使用{}将语句括起来
                        最佳实践：即使if后只有1行代码，我们也应该编写代码块，这样结构会更加的清晰

                    如果if后 添加的表达式不是布尔值，会转换为布尔值然后再运算
        */

        if(true)
            alert('123');
        

        let a = 10;

        if(a > 10)
            alert('a比10大');
            alert(111113); //这一行会执行，if语句只会控制紧随其后的那一行代码，所以这一行代码会执行

        if(a > 11 ){
            alert('a比10大');
            alert(111111); 
        };    //都不会执行因为在同一个代码块中

        if(a > 8){
            alert('a比10大');
            alert(111112); 
        };//都会执行因为在同一个代码块中

        if(100){
            alert('你猜我执行吗？');
        };// 转换为布尔值，再判断

        if(a === 10){
            alert('a的值是10!');
        };// 一般if后面不会 对变量a进行赋值
    </script>
</head>
<body></body>
</html>
