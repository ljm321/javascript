<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break和continue</title>
    <script>
        /*
            break和continue
                -break
                    -break用来终止switch和循环语句
                    -break执行后，当前的switch或循环会立刻停止
                    -break会终止离他最近的循环

                -continue
                    - continue用来跳过当次循环
        */

        for (let i=0; i<5; i++){
            if(i === 3){ //跳过整个循环
                break
            };
            console.log(i);  // 0 1 2
        };

        for(let i=0; i<5; i++){
            if(i === 3){ //跳过这条条件成立要执行的语句
                continue
            };
            console.log(i); // 0 1 2 4
        };

        for (let i=0; i<5; i++){
            console.log(i);
            
            for(let j=0; j<5; j++){
                if(j === 1)continue
                console.log("内层循环-->" , j);
            };
        };

        /*
        for(let i=0; i<5; i++){
            console.log(i);

            for(let j=0; j<5; j++){
                console.log("内层循环-->" , j);
            };
          
        };
        */

        for (let i=0; i<5; i++){
            console.log(i);

            for(let j=0; j<5; j++){
                if(j === 1)break
                console.log("内层循环-->" , j);
            };
        };
    </script>
</head>
<body></body>
</html>
