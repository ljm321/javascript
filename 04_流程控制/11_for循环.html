<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
    <script>
        /*
            for循环
                - for循环和while没有本质区别，都是用来反复执行代码
                - 不同点是语法结构，for循环更加清晰
                - 语法：
                    for(1.初始化表达式; 2.条件表达式; 4.更新表达式){
                        3.语句...
                    } 

                - 执行流程
                    1.执行初始化表达式。初始化变量
                    2.执行条件表达式，判断循环是否执行(true执行，false终止)
                    3.判断结果为true，则执行循环体
                    4.执行更新表达式，对初始化变量进行修改
                    5.重复2，直到判断为false为止

                - 初始化表达式，在循环的整个的生命周期中只会执行1次
                - for循环中的三个表达式都可以省略
                - 使用let在for循环的()中声明的变量是局部变量，只能在for循环内部访问
                    使用var在for循环的()中声明的变量可以在for循环的外部访问
                -创建死循环的方式
                    while(1){}
                    for(;;){}
                     
                    死循环也有终止条件的，游戏为例，点击窗口的叉子或者点击退出游戏，死循环结束，也意味着游戏结束了
        */

        //let i = 0;
        //while(i < 5){
        //    console.log(i);
        //    i++;
        //};

        for(let i=0; i<5; i++){
            console.log(i);
        };

        console.log(i); //let声明的变量是局部变量 外部访问不了

        for(var i=0; i<5; i++){
            console.log(i);
        };

        console.log(i); //var声明的变量是全局变量 外部可以访问 //5

        //死循环
        //for(;;){
        //    alert(1);
        //};

       // let i = 0;
        //for(;1 < 5;){
       //     console.log(i);
       //     i++;
       // }
    </script>
</head>
