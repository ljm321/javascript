        /*

                当成绩为[80-99]时，'奖励一台iphone'

        //从键盘输入小明的期末成绩
        let score = +prompt('请输入小明的期末成绩: ');

        //检查score是否合法
        if(isNaN(score) || score < 0 || score > 100){
            alert('请输入一个合法的分数');
        }else{
            if(score === 100){
                alert('汽车一辆');
            }else if(score >= 80){
                alert('手机一台');
            }else if(score >= 60){
                alert('参考书一本');
            }else{
                alert('啥也没有');
            };
        };
    </script>
