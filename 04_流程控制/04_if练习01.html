<html lang="zh">

    <title>if练习1</title>
    <script>
        /*
            - 练习1：
            编写一个程序，获取一个用户输入的整数。然后通过程序显示这个数是奇数还是偶数。

            prompt() 可以用来获取用户输入的内容
            它会将用户输入的内容以字符串的形式返回，可以通过变量来接收

            let num = +prompt('请输入一个整数:');

            alert(typeof num);
        */

       /* let num = +prompt("请输入一个整数: ");
        if(num === 0){
            alert(`${num}` + '是偶数');
        }else if(num % 2 === 0){
            alert(`${num}` + '是偶数');
        }else{alert(`${num}` + '是奇数');} */

        //编写一个程序，获取一个用户输入的整数
        //let num = +prompt('请输入一个整数');
        let num = parseInt(prompt("请输入一个整数"));//对用户输入的小数取整 // 小数判断可以 number % 1 !== 0

        //验证一下，用户的输入是否合法，只有是有效数字时，我们才检查它是否是偶数
        //我们不能使用==或===来检查一个值是否是NaN
        //可以使用isNaN()函数来检查一个值是否是NaN
        if (isNaN(num)){
            alert("你的输入有问题，请输入整数！");
        } else {
            //然后通过程序显示这个数是奇数还是偶数
            if (num % 2 === 0) {
                alert(`${num} 是偶数！`); //使用模板字符串可以添加变量 `${...}`
            } else {
                alert(`${num} 是奇数！`);
            };
        };
    </script>
