<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
    <script>

        /*
            正则表达式（规则表达式）
                - 正则表达式用来定义一个规则
                - 通过这个规则计算机可以检查一个字符串是否符合规则
                    或者将字符串中符合规则的内容提取出来
                - 正则表达式也是JS的一个对象，
                    所以要使用正则表达式，需要先创建正则表达式的对象
        */

        //new RegExp()， 可以接收两个参数（都是字符串） 1.正则表达式（模式）  2.匹配模式（标识）
        let reg = new RegExp("a", "i") // 通过构造函数来创建一个正则表达式的对象
        // 使用构造函数的优势： 参数可以是变量，字符串存储在变量中，那就可以动态的创建正则表达式

        // 使用字面量来创建正则表达式： /正则/匹配模式
        reg = /a/i

        console.log(reg);

        reg = /\w/

        reg = new RegExp("\\w")  // 注意转义字符
                        // 字符串转换为正则表达式，字符串里面的斜杠 \ 先转义了一次，再转换为正则表达式。 \w 意思是把w转义，转义后也是w "\w" --> /w/  "\\w" --> /\w/

        console.log(reg)

        reg = new RegExp("a")

        //通过正则表达式检查一个字符串是否符合规则
        let str = "a"  //  /a/ 表示，检查一个字符串中是否有a

        let result = reg.test(str) //用reg这个正则表达式去检查变量str的值是否符合规则

        console.log(result); //true

        result = reg.test("b")
        console.log(result);//false
        result = reg.test("abc")
        console.log(result);//true
        result = reg.test("bcabc")
        console.log(result);//true
    </script>
</head>
<body>
    
</body>
</html>
