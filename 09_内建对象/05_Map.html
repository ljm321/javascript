<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <script>

        /*
            工具类： 里面都是静态方法
            研究对象 要研究对象是干嘛的
            
            Map
                - Map用来存储键值对结构的数据    键值对(key-value) key 是唯一的不重复的; 一个名字对应一个值这种结构 a:b  
                - Object中存储的数据就可以认为是一种键值对结构
                - Map和Object的主要区别：
                    - Object中的属性名只能是字符串或符号，如果传递了一个其他类型的属性名，
                        JS解析器会自动将其转换为字符串
                    - Map中任何类型的值都可以成为数据的key

            当想让对象作为key时，可以用Map
        */

        const obj2 = {}

        const obj = {
            "name":"孙悟空",
            'age':18,
            [Symbol()]:"哈哈",                                                                  // {}
            [obj2]:"嘻嘻"                // obj2 通过JS解析器转换为字符串 [object Object] ， 任何对象类型作为属性名通过JS解析器都会转换为这样的字符串 [object Object]
        }

        console.log(obj)

        /*
            创建:
                new Map()

            属性和方法:
                map.size 获取map中键值对的数量
                map.set(key,value) 向map中添加键值对
                map.get(key) 根据key获取值
                map.delete(key) 删除指定数据
                map.has(key) 检查map中是否包含指定键
                map.clear() 删除全部的键值对
        */

            //创建一个Map
            const map = new Map()

            map.set("name", "孙悟空")
            map.set(obj2, "呵呵")
            map.set(NaN, "哈哈哈")

            console.log(map);
            console.log(map.get("name")); // 孙悟空
            console.log(map.has("name")); // true

            map.delete(NaN);
            console.log(map.has(NaN)); // false

            map.clear()
            console.log(map.size); //0
    </script>
</head>
<body>
    
</body>
</html>
