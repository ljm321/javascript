<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包装类</title>
    <script>

        /*
            在JS中，除了直接创建原始值外，也可以创建原始值的对象
                                            创建Object对象  new Object
                                            创建String对象  new String

                通过 new String() 可以创建String类型的对象
                通过 new Number() 可以创建Number类型的对象
                通过 new Boolean() 可以创建Boolean类型的对象
                    - 但是千万不要这么做

                包装类
                    JS中一共有5个包装类
                        String --> 字符串包装为String对象
                        Number --> 数值包装为Number对象
                        Boolean --> 布尔值包装为Boolean对象
                        BigInt --> 大整数包装为BigInt对象
                        Symbol --> 符号包装为Symbol对象
                        - 通过包装类可以将一个原始值包装为一个对象，
                            当我们对一个原始值调用方法或属性时，JS解析器会临时将原始值包装为对应的对象
                                然后调用这个对象的属性或方法

                        包装类最主要是为了调方法特别是非破坏性方法，而不是修改或者添加新属性

                - 由于原始值会被临时转换为对应的对象，这就意味着对象中的方法都可以直接通过原始值来调用
        */

        //let str = new String("hello")
        //let num = new Number(11)
        //let bool = new Boolean(true)
        //let bool2 = new Boolean(true)

        //alert(bool); //true
        //alert(bool2); //true
        //alert(bool == bool2)// false  //对象的内存地址不一样  //失去原始值的唯一性

        let str = "hello"  // 原始值没有属性也没有方法
                // 这转换了一次对象，然后销毁
        str.name = "哈哈" // 给str添加name属性，str是原始值，没有存储name属性的空间,但也没有报错，说明添加成功了，但是也没有能打印出来。原因是JS解析器临时的把str包装为String对象，就可以添加name属性，然后这个对象就没有了，它是一次性的。一行结束临时对象就销毁了
           // 这又转换了一次对象，但是没有属性值，然后销毁    //  添加name属性时，它创建了一个临时的，一次性的对象，name属性添加到临时的String对象里，
        console.log(str.name)  // 要读取str的name属性，但是str是原始值没有存储name属性的空间，所以js解析器创建一个临时包装str的String对象，然后读取那个临时对象的name属性，但是那个临时对象里的name属性里没有值，所以是undefined。上面那个已经在那一行结束了，销毁了。

        let str = 11
        
        str.name = "哈哈"

        let num = 11
        num = num.toString()

        //null.toString   //报错，因为null没有包装类 null去掉属性，方法的时候，它不会临时转换成对象，不会转换成对象，自然会报错


    </script>
</head>
<body>
    
</body>
</html>
