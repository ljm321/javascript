<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾回收</title>
    <script>

        /*
            垃圾回收(Garbage collection)
                - 和生活一样，生活时间长了以后会产生生活垃圾
                    程序运行一段时间后也会产生垃圾
                - 在程序的世界中，什么是垃圾？
                    - 如果一个对象没有任何的变量对其进行引用，那么这个对象就是一个垃圾

                    - 垃圾对象的存在，会严重的影响程序的性能
                    - 在js中有自动的垃圾回收机制，这些垃圾对象会被解析器自动回收，我们无需手动处理
                    - 对于垃圾回收来说，我们唯一能做的事情就是将不再使用的变量设置为null，那没有变量引用的对象就会变成垃圾

                    为什么要回收垃圾
                        减少垃圾对象对内存空间的一个占用，提升代码运行的性能
        */

        let obj = {name:"孙悟空"}
        obj = null;    //{name:"孙悟空"} 这个对象变成垃圾，被js回收了


        obj = {name:"孙悟空"} //{name:"孙悟空"} 这个对象不是垃圾，有obj2在引用
        let obj2 = obj;
        obj = null;

        obj = {name:"孙悟空"} //{name:"孙悟空"} 这个对象变成垃圾 ,没有变量引用
        obj2 = obj;
        obj = null;
        obj2 = null;

    </script>
</head>
