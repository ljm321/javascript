    <title>闭包简介</title>
    <script>
        /*
            创建一个函数，第一次调用时打印1，第二次调用打印2，依次类推

            可以利用函数，来隐藏不希望被外部访问到的变量

                闭包：
                    闭包就是能访问到外部函数作用域中变量的函数
                什么时候使用：
                    当我们需要隐藏一些不希望被别人访问的内容时就可以使用闭包
                构成闭包的要件：
                    1.函数的嵌套
                    2.内部函数要引用外部函数中的变量
                    3.内部函数要作为返回值返回
        */

                    //const是常量，修改值会报错
       // let num = 0;//在开发中尽量不要定义全局变量，因为全局变量容易被人修改

      //  function fn(){
       //     //let num = 0; //num定义在函数里，意味着函数每一次调用，里面的代码都要执行一遍，所以num会重新赋值为0
       //     num++;
      //      console.log(num);
      //  };

       // fn();

       function outer(){
            let num = 0; //位于函数作用域中

            return () => {    // 这个箭头函数就是一个闭包
                num++;
                console.log(num);
            };
       };

       const newFn = outer(); //返回值是箭头函数

       //console.log(newFn);
       //
       newFn(); //第一次调用后 num已经重新赋值为1
       newFn(); 
    </script>
