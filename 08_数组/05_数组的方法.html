<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的方法</title>
    <script>
        const arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧','沙和尚']

        /*
            indexOf()
                - 获取元素在数组中第一次出现的索引
                - 参数：
                    1.要查询的元素
                    2.要查询的起始位置

            lastIndexOf()
                -获取元素在数组中最后一次出现的位置

            - 返回值：
                找到了则返回元素的索引，
                没有找到返回-1

            join()
                - 将一个数组中的元素连接为一个字符串
                - ['孙悟空', '猪八戒', '沙和尚', '唐僧','沙和尚'] -> "孙悟空,猪八戒,沙和尚,唐僧,沙和尚"
                - 参数：
                    指定一个字符串作为连接符

            slice()
                - 用来截取数组（非破坏性方法）
                - 参数：
                    1.截取的起始位置（包括该位置）
                    2.截取的结束位置（不包括该位置）
                            - 第二个参数可以省略不写，如果省略则会一直截取到最后
                            - 索引可以是负值

                    如果将两个参数全都省略，则可以对数组进行浅拷贝（浅复制）

        */

        let result = arr.indexOf("孙悟空")

        let result1 = arr.indexOf('沙和尚', 3) //从索引3的元素开始查询，其前面都不查询，后面有沙和尚返回这个沙和尚的索引值

        let result2 = arr.lastIndexOf('沙和尚')//4  //写错 s --> x

        let result3 = arr.lastIndexOf('沙和尚', 3) //2 lastIndesOf从尾开始查询，在索引为3的元素，它后面的元素不要查，以索引为3的元素为尾开始往前查询有没有沙和尚
        
        console.log(result1)//4

        console.log(result)

        console.log(result2)//4

        console.log(result3)

        let result4 = arr.indexOf('白骨精')
        console.log(result4) //-1

        let result5 = arr.join()
        console.log(result5)

        let result6 = arr.join("@@")
        console.log(result6)
        
                    
            //1.截取的起始位置（包括该位置）2.截取的结束位置（不包括该位置）
        let result7 = arr.slice(0, 2) //新数组中不包括索引为2的沙和尚以及后面的元素
        console.log(result7)

        let result8 = arr.slice(2)
        console.log(result8) //[ "沙和尚", "唐僧", "沙和尚" ]

        let result9 = arr.slice(1, -1)
        console.log(result9) //[ "猪八戒", "沙和尚", "唐僧" ]

        let result10 = arr.slice()
        console.log(result10) //对数组进行浅拷贝（浅复制）
    </script>
</head>

</body>
</html>
