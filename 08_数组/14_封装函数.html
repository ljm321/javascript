    <title>封装函数</title>
    <script>
        
        const arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4]
        for(let i=0; i<arr.length; i++){
            for(let j=i+1; j<arr.length; j++){
                if(arr[i] > arr[j]){
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                };
            };
        };

        //上面的循环不灵活不适用于其他数组，把它们封装到函数里，数组作为参数，这样更灵活处理其他数组，代码也可以重复使用
        const arr2 = [9, 8, 7, 6, 5, 4, 3, 2, 1]

                    //形参
        function sort(array){

            //对数组进行浅复制,非破坏性方法 const arr = array.slice()
            const arr = [...array]

            for(let i=0; i<arr.length; i++){
                for(let j=i+1; j<arr.length; j++){
                    if(arr[i] > arr[j]){
                       let temp = arr[i];
                       arr[i] = arr[j];
                       arr[j] = temp;
                    };
                };
            };
            return arr; //作为返回值返回
        };

        let result = sort(arr2)

        console.log(arr);
        console.log(arr2);
        console.log(result);
        console.log(sort(arr2));

        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            };
        };

        const personArr = [
            new Person("孙悟空", 18),
            new Person("沙和尚", 38),
            new Person("红孩儿", 8),
            new Person("白骨精", 16),
        ];

        for(let i=0; i<personArr.length; i++){
                if(personArr[i].age < 16){
                        console.log(personArr[i].name, personArr[i].age);  
                };  
        };


        /*
            封装函数
                1. 先创建一个函数
                2. 把要封装的代码整过去
                3. 把要动态的东西作为参数传进来
        */
          
        // filter()函数用来对数组进行过滤
        function filter(arr){
            for(let i=0; i<arr.length; i++){
                if(arr[i].age < 18){
                     console.log(arr[i]);
                };
            };

        };

        filter(personArr);

        function filter1(arr){

            const newArr = [];

            for(let i=0; i<arr.length; i++){
                if(arr[i].age < 18){
                     newArr.push(arr[i]);
                };
            };

            return newArr;
        };

    let result1 = filter1(personArr);

    console.log(result1);
