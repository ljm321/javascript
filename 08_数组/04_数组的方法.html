<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的方法</title>
    <script>
        /*
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array

            Array.isArray()
                - 用来检查一个对象是否是数组

            at()  //这个at许多浏览器还不支持，不建议在项目中用
                - 可以根据索引获取数组中的指定元素
                - at可以接收负索引值作为参数

            concat()
                - y用来连接两个或多个数组
                - 非破坏方法，不会影响原数组，而是返回一个新的数组
        */

        console.log(Array.isArray({name:"孙悟空"})) //false

        const arr = ['孙悟空','猪八戒', '沙和尚', '唐僧', '白骨精']

        console.log(arr.at(0)) //孙悟空 索引为0的元素

        console.log(arr.at(-1)) //白骨精
        console.log(arr[arr.length-1]) //白骨精

        const arr2 =["蜘蛛精", "玉兔精"]

        const result = arr.concat(arr2)

        console.log(arr)
        console.log(arr2)
        console.log(result)

        let result1 = arr.concat(arr2, ["牛魔王", "铁扇公主"])
        console.log(result1)
    </script>
</head>
<body>
    
</body>
</html>
