<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的方法</title>
    <script>
        /*
            push()
                - 向数组的末尾添加一个或多个元素，并返回新数组的长度

            pop()
                - 删除数组的最后一个元素，并把删除的最后一个元素作为返回值返回

            unshift()
                - 向数组的开头添加一个或多个元素，并返回新的长度

            shift
                - 删除数组的第一个元素，并把删除的第一个元素作为返回值返回

            splice()
                - 可以删除,插入,替换数组中的元素
                - 参数：
                    1.删除的起始位置
                    2.删除的数量
                    3.要插入的元素

                - 返回值：
                    - 返回被删除的元素

            reverse()
                - 反转数组


        都是破坏性方法 原数组都会发生变化
        */

        let arr = ["孙悟空", "猪八戒", "沙和尚"]
        let result = arr.push("唐僧", "白骨精")
        console.log(arr) //["孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精"]
        console.log(result) //5

        result1 = arr.pop()
        console.log(arr) //["孙悟空", "猪八戒", "沙和尚", "唐僧"]
        console.log(result1)//白骨精

        arr.unshift("牛魔王")
        console.log(arr) //["牛魔王",  "孙悟空", "猪八戒", "沙和尚", "唐僧"]
        result = arr.shift()
        console.log(arr) //["孙悟空", "猪八戒", "沙和尚", "唐僧"]
        console.log(result)//牛魔王

        arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧"]
        result = arr.splice(1, 2) //从原数组中的索引值为 1 的元素开始计 2 个元素并删除（包括索引值为 1 的元素）
        console.log(arr) //["孙悟空", "唐僧"]
        console.log(result)// ["猪八戒", "沙和尚"]


       arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧"]
       result = arr.splice(1, 1, "牛魔王") // 删除了元素，在删除的位置添加"牛魔王"
       console.log(arr)//["孙悟空", "牛魔王", "沙和尚", "唐僧"]
       arr.splice(1, 1, "猪八戒", "铁扇公主", "红孩儿")
       console.log(arr) // [ "孙悟空", "猪八戒", "铁扇公主", "红孩儿", "沙和尚", "唐僧" ]


        arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧"]
        result = arr.splice(1, 0, "牛魔王", "铁扇公主", "红孩儿") // 在 1 的位置删除 0 个元素 意思是没有删除元素，是在 1 的位置往前添加元素
        console.log(arr) //[ "孙悟空", "牛魔王", "铁扇公主", "红孩儿", "猪八戒", "沙和尚", "唐僧" ]
        // 起始位置值的大小超过数组的元素总个数，无论值多大，都是往最后一个位置添加元素
        arr.splice(10, 10, "猪八戒")
        console.log(arr)

        arr = ["a", "b", "c", "d"]
        arr.reverse()
        console.log(arr) //[ "d", "c", "b", "a" ]

        /*
            有如下一个数组
                arr = [1,2,1,3,2,4,5,5,6,7]

            编写代码，去除数组中重复的元素 --> [1, 2, 3, 4, 5, 6, 7]
        */

        arr = [1,2,1,3,2,4,5,5,6,7]

        for(let i=0; i<arr.length; i++){
            for(let j=i+1; j<arr.length; j++){
                if(arr[i] === arr[j]){
                    arr.splice(j, 1);
                    //i = 0;
                    //j = 0;
                    break;
                };
            };
        };

        console.log(arr);

        arr = [1,2,1,3,3,2,1,5,6,2,4,5,5,6,7,2,5,6]


    
        for(let i=0; i<arr.length; i++){
            for(let j=i+1; j<arr.length; j++){
                if(arr[i] === arr[j]){
                    arr.splice(j, 1);
                    i = 0;
                    j = 0;
                    break;
                };
                for(let b=0; b<j; b++){
                    if(arr[b] === arr[j]){
                        arr.splice(j, 1);
                        break;
                    };
                };
            };
        };

        console.log(arr);
         

    </script>
