<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的方法</title>
    <script>

        /*
            sort()
                - sort 用来对数组进行排序（会改变原数组）
                - sort 默认会将数组进行升序排列
                    注意：sort默认会按照Unicode编码进行排序，所以如果直接通过sort对数字进行排序
                        可能会得到一个不正确的结果
                - 参数：
                    - 可以传递一个回调函数作为参数，通过回调函数来指定排序规则
                        (a, b) => a - b 升序排列
                        (a, b) => b - a 降序排列

            forEach()
                - 用来遍历数组
                - 它需要一个回调函数作为参数，这个回调函数会被调用多次
                    数组中有几个元素，回调函数就会调用几次
                    每次调用，都会将数组中的数据作为参数传递
                - 回调函数中有三个参数：
                    element 当前的元素
                    index 当前元素的索引
                    array 被遍历的数组

            filter()
                - 将数组中符合条件的元素保存到一个数组中返回
                - 需要一个回调函数作为参数，会为一个元素去调用回调函数，并根据返回值来决定是否将元素添加到新数组中
                - 非破坏性方法，不会影响原数组，而是返回一个新数组

            map() 
                - 根据当前数组生成一个新数组
                - 需要一个回调函数作为参数，回调函数中会被自动传入三个参数
                    回调函数的返回值会成为数组中的元素
                - 非破坏性方法不会影响原数组

            reduce()
                - 可以用来将一个数组中的所有元素整合为一个值
                - 参数：
                    1.回调函数，通过回调函数来指定合并的规则
                    2.可选参数，初始值
        */

        let arr = ["a", "b", "c", "d", "e", "f"]

        arr = [2, 3, 1, 9, 0, 4, 5, 7, 8, 6, 10]

        console.log(arr);

        //arr.sort();

        arr.sort((a, b) => a - b);
        arr.sort((a, b) => b - a);

        console.log(arr)

        arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧"]

        //arr.forEach((element, index, array) => {
        //    console.log(array);
        //});

        arr.forEach((element, index) => console.log(index, element));

        arr = [1, 2, 3, 4, 5, 6, 7, 8]

        //获取数组中的所有偶数
        let result = arr.filter(ele => ele % 2 === 0);

        console.log(result);

        result = arr.map(ele => ele * 2);
        console.log(result);
        console.log(arr);

        arr = ["孙悟空", "猪八戒", "沙和尚"]

        result = arr.map(ele => "<li>" + ele + "</li>");

        console.log(result);   
        console.log(arr);

        arr = [1, 2, 3, 4, 5, 6, 7, 8]

        result = arr.reduce((a, b) => {
            /*
                            1, 2
                            3, 3
                            6, 4
                            10, 5
            */
            console.log(a, b);

            return a + b;
        });

       // result = arr.reduce((a, b) => a + b);  //这样写更简单一点

        console.log(result);

        result = arr.reduce((a, b) => a + b, 10) //设置10为初始值 一开始 a为10 b为数组中的元素 1 然后它们的返回值赋值给a ，b为数组中的元素 2
 
        console.log(result);
        
    </script>
</head>
