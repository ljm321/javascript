<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数</title>
    <script>

        /*
            希望在someFn()函数执行时，可以记录一条日志
                                                函数调用的一个记录 在某时某分某秒调用了一次函数，就记录下来一条日志，日志可以在控制台输出，也可以记录在数据库当中

            在不修改原函数的基础上，为其增加记录日志的功能
        */

        function someFn() {
            return "hello";
        };

        function outer(cb){
            return () => {
                console.log("记录日志～～～");
                const result = cb();  // 包装 用另一个函数对cb()函数进行包装，产生一个新的函数

                return result;
            };
        }; //outer是日志记录函数，在日志函数里先调用原函数，再接收原函数的返回值并返回，同时输出日志

        let result = outer(someFn);

        //console.log(result);

        function test(){
            console.log("test~~~");
            return "test";
        };

        let newTest = outer(test);
    </script>
