<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call和apply</title>
    <script>
        /*
            根据函数调用方式的不同，this的值也不同：
                1.以函数形式调用，this是window
                2.以方法形式调用，this是调用方法的对象
                3.构造函数中，this是新建的对象
                4.箭头函数没有自己的this，由外层作用域决定
                5通过call和apply调用的函数，他们的第一个参数就是函数的this
        */
       function fn(){
        console.log("函数执行了～～", this);
       };

       const obj = {name:"孙悟空", fn}

       /*
        调用函数除了通过 函数()这种形式外，还可以通过其他的方式来调用函数
            比如，我们可以通过调用函数的call()和apply()来个方法来调用函数
                函数.call()
                函数.apply()
                - call 和 apply除了可以调用函数，还可以用来指定函数中的this
                - call 和 apply的第一个参数，将会成为函数的this
                - 通过call方法调用函数，函数的实参直接在第一个参数后一个一个的列出来，赋值给形参 传入的实参，除了第一个外，其他实参会一一分配给函数的形参
                - 通过apply方法调用函数，除了第一个实参，函数的实参需要通过一个数组传递， 第一个参数，将会成为函数的this
       
       */

       //fn.call(obj)
       //fn.apply(console)

       function fn2(a, b){
            console.log("a =", a, "b =", b, this);
       };
       {name:"孙悟空", fn}

      // fn2.call(obj, "hello", true);  // a=hello  b=true   {name:"孙悟空", fn}   参数一个一个的用 call
      fn2.apply(obj, ["hello", true]);  // a=hello  b=true   {name:"孙悟空", fn}  参数放在数组里用 apply
  
    </script>
</head>

</body>
</html>
