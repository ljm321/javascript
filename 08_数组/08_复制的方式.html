<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制的方式</title>
    <script>
        const arr = ["孙悟空", "猪八戒", "沙和尚"]

        const arr2 = arr.slice()

        //console.log(arr === arr2)  // false

        /*
            ...(展开运算符)
                   - 可以将一个数组中的元素展开到另一个数组中或者作为函数的参数传递
                   - 通过它也可以对数组进行浅复制
        */
       //const arr3 = [arr[0], arr[1], arr[2]]
       //console.log(arr === arr3) //false
        const arr3 = [...arr]  //...把arr中的元素拆开放到新的数组中
        const arr4 = ["唐僧", ...arr, "白骨精"] // [ "唐僧", "孙悟空", "猪八戒", "沙和尚", "白骨精" ]
        console.log(arr3)
        console.log(arr4)

        function sum(a, b, c) {
            return a + b + c
        }

        const arr5 = [10, 20, 30]

        //let result = sum(arr5[0], arr5[1], arr5[2])
        result = sum(...arr5)
        console.log(result)

        /*
            对象的复制
                - Objcet.assign(目标对象，被复制的对象)
                - 将被复制对象中的属性复制到目标对象里，并将目标对象返回

            - 也可以使用展开运算符对对象进行复制
                const obj5 = {...obj} //将obj中的属性在新对象中展开
        */
       const obj = {name:"孙悟空", age:18}

       //const obj2 = Object.assign({}, obj)

       const obj2 = {}
       Object.assign(obj2, obj)
       console.log(obj2)

       const obj3 = {address:"花果山"}
       Object.assign(obj3, obj)
       console.log(obj3) //把没有的属性复制过来

       const obj4 = {age:28}
       Object.assign(obj4, obj)
       console.log(obj4) //属性相同，obj的属性覆盖obj4的属性 {name:"孙悟空", age:18}

       const obj5 = {...obj} //将obj中的属性在新对象中展开
       console.log(obj5)

       const obj6 = {address:"花果山" , ...obj}  // { address: "花果山", name: "孙悟空", age: 18 }
       console.log(obj6)

       const obj7 = {age:28, ...obj} //属性相同，在后面的obj的属性替换到前面的 {name:"孙悟空", age:18}
       console.log(obj7)

       const obj8 = {...obj, age:28}  //属性相同,在前面的obj的属性会被后面的属性替换{name:"孙悟空", age:28}
       console.log(obj8)
    </script>
</head>

</body>
</html>
