    <script>
        const arr = [1, 2, 3, 2, 2, 4, 5, 5, 6, 7]

        //获取数组中的元素
       // for(let i=0; i<arr.length; i++){

         //       arr.slice(i, 1);
         //       i--; //i-- 就是实现删去连续重复多个的
         //   };
       // };

       const newArr = []
       //把arr数组中的每一个元素赋值给变量p，赋值一次，循环体执行一次
       for(let p of arr){
        // 判断数组newArr中有没有变量p的值的元素，没有，就返回 -1，全等为true，执行语句，如有，返回该值第一次出现的索引值，判断为false，不执行语句
           if(newArr.indexOf(p) === -1){
                    newArr.push(p);
           };
       };

       console.log(newArr);

       /*
            有一个数组：
                [9,1,3,2,8,0,5,7,6,4]
